<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#1e293b"/>

  <!-- Calculator/POS Icon -->
  <g transform="translate(96, 80)">
    <!-- Screen -->
    <rect x="40" y="20" width="240" height="100" rx="12" fill="#3b82f6"/>
    <rect x="56" y="36" width="208" height="68" rx="8" fill="#1e293b"/>

    <!-- Dollar sign on screen -->
    <text x="160" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#22c55e" text-anchor="middle">$</text>

    <!-- Keypad -->
    <g fill="#475569">
      <!-- Row 1 -->
      <rect x="40" y="140" width="56" height="48" rx="8"/>
      <rect x="112" y="140" width="56" height="48" rx="8"/>
      <rect x="184" y="140" width="56" height="48" rx="8"/>
      <rect x="256" y="140" width="24" height="48" rx="8" fill="#3b82f6"/>

      <!-- Row 2 -->
      <rect x="40" y="200" width="56" height="48" rx="8"/>
      <rect x="112" y="200" width="56" height="48" rx="8"/>
      <rect x="184" y="200" width="56" height="48" rx="8"/>
      <rect x="256" y="200" width="24" height="48" rx="8" fill="#3b82f6"/>

      <!-- Row 3 -->
      <rect x="40" y="260" width="56" height="48" rx="8"/>
      <rect x="112" y="260" width="56" height="48" rx="8"/>
      <rect x="184" y="260" width="56" height="48" rx="8"/>
      <rect x="256" y="260" width="24" height="108" rx="8" fill="#22c55e"/>
    </g>

    <!-- Keypad numbers -->
    <g fill="#e2e8f0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">
      <text x="68" y="174">7</text>
      <text x="140" y="174">8</text>
      <text x="212" y="174">9</text>

      <text x="68" y="234">4</text>
      <text x="140" y="234">5</text>
      <text x="212" y="234">6</text>

      <text x="68" y="294">1</text>
      <text x="140" y="294">2</text>
      <text x="212" y="294">3</text>
    </g>
  </g>

  <!-- TT Logo Badge -->
  <circle cx="420" cy="420" r="60" fill="#3b82f6"/>
  <text x="420" y="435" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">TT</text>
</svg>
