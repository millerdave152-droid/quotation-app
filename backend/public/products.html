<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Quotation System Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1600px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .stats { display: flex; justify-content: space-around; padding: 20px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; flex-wrap: wrap; gap: 20px; }
        .stat { text-align: center; min-width: 150px; }
        .stat-value { font-size: 2em; font-weight: bold; color: #667eea; }
        .stat-label { color: #6c757d; margin-top: 5px; font-size: 0.9em; }
        .filters { padding: 20px; background: white; border-bottom: 1px solid #dee2e6; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .filter-group { display: flex; flex-direction: column; }
        .filter-group label { margin-bottom: 5px; font-weight: 600; color: #495057; font-size: 0.9em; }
        .filter-group input, .filter-group select { padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 14px; }
        .filter-actions { display: flex; gap: 10px; align-items: flex-end; }
        .products-grid { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; max-height: calc(100vh - 450px); overflow-y: auto; }
        .product-card { border: 1px solid #dee2e6; border-radius: 8px; padding: 20px; transition: all 0.3s ease; background: white; cursor: pointer; position: relative; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); border-color: #667eea; }
        .product-manufacturer { font-size: 0.85em; color: #667eea; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        .product-model { font-size: 1.3em; font-weight: bold; color: #212529; margin-bottom: 10px; line-height: 1.3; }
        .product-description { color: #6c757d; font-size: 0.9em; margin-bottom: 15px; line-height: 1.5; max-height: 60px; overflow: hidden; text-overflow: ellipsis; }
        .product-category { display: inline-block; padding: 4px 12px; background: #e7f3ff; color: #0066cc; border-radius: 15px; font-size: 0.8em; margin-bottom: 15px; }
        .product-pricing { display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid #dee2e6; margin-top: auto; }
        .price-info { flex: 1; }
        .price { font-size: 1.5em; font-weight: bold; color: #28a745; }
        .msrp { font-size: 0.9em; color: #6c757d; text-decoration: line-through; margin-top: 3px; }
        .discount-badge { background: #ff6b6b; color: white; padding: 4px 10px; border-radius: 12px; font-size: 0.85em; font-weight: bold; }
        .loading { text-align: center; padding: 50px; font-size: 1.2em; color: #6c757d; }
        .no-results { text-align: center; padding: 50px; color: #6c757d; }
        .btn { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; transition: background 0.2s; font-weight: 600; }
        .btn:hover { background: #5568d3; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 0; border-radius: 10px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px 30px; border-radius: 10px 10px 0 0; }
        .modal-body { padding: 30px; }
        .close { color: white; float: right; font-size: 28px; font-weight: bold; cursor: pointer; line-height: 20px; }
        .close:hover { opacity: 0.8; }
        .detail-row { display: flex; padding: 15px 0; border-bottom: 1px solid #dee2e6; }
        .detail-label { font-weight: 600; color: #495057; width: 200px; flex-shrink: 0; }
        .detail-value { color: #212529; flex: 1; }
        .action-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .export-section { padding: 15px 20px; background: #f8f9fa; border-top: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Product Catalog</h1>
            <p>Complete Product Management System</p>
        </div>
        <div class="stats">
            <div class="stat"><div class="stat-value" id="totalProducts">0</div><div class="stat-label">Total Products</div></div>
            <div class="stat"><div class="stat-value" id="totalManufacturers">0</div><div class="stat-label">Manufacturers</div></div>
            <div class="stat"><div class="stat-value" id="totalCategories">0</div><div class="stat-label">Categories</div></div>
            <div class="stat"><div class="stat-value" id="filteredCount">0</div><div class="stat-label">Showing</div></div>
        </div>
        <div class="filters">
            <div class="filter-group"><label>üîç Search</label><input type="text" id="searchInput" placeholder="Search model or description..."></div>
            <div class="filter-group"><label>üè≠ Manufacturer</label><select id="manufacturerFilter"><option value="">All Manufacturers</option></select></div>
            <div class="filter-group"><label>üìÅ Category</label><select id="categoryFilter"><option value="">All Categories</option></select></div>
            <div class="filter-actions"><button class="btn" onclick="resetFilters()">üîÑ Reset</button><button class="btn btn-secondary" onclick="exportToCSV()">üì• Export</button></div>
        </div>
        <div id="loading" class="loading">‚è≥ Loading products...</div>
        <div id="productsGrid" class="products-grid" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;">‚ùå No products found.</div>
        <div class="export-section" id="exportSection" style="display: none;"><div><strong id="displayCount">0</strong> products displayed</div><button class="btn" onclick="exportToCSV()">üì• Export Results</button></div>
    </div>
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><span class="close" onclick="closeModal()">&times;</span><h2 id="modalTitle">Product Details</h2></div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentProduct = null;
        
        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:3001/api/products');
                allProducts = await response.json();
                filteredProducts = allProducts;
                updateStats();
                populateFilters();
                displayProducts(filteredProducts);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('productsGrid').style.display = 'grid';
                document.getElementById('exportSection').style.display = 'flex';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '‚ùå Error loading products.';
            }
        }
        
        function updateStats() {
            document.getElementById('totalProducts').textContent = allProducts.length.toLocaleString();
            const manufacturers = new Set(allProducts.map(p => p.manufacturer).filter(Boolean));
            document.getElementById('totalManufacturers').textContent = manufacturers.size;
            const categories = new Set(allProducts.map(p => p.category).filter(Boolean));
            document.getElementById('totalCategories').textContent = categories.size;
            updateFilteredCount();
        }
        
        function updateFilteredCount() {
            document.getElementById('filteredCount').textContent = filteredProducts.length.toLocaleString();
            document.getElementById('displayCount').textContent = filteredProducts.length.toLocaleString();
        }
        
        function populateFilters() {
            const manufacturers = [...new Set(allProducts.map(p => p.manufacturer).filter(Boolean))].sort();
            const manufacturerSelect = document.getElementById('manufacturerFilter');
            manufacturers.forEach(m => {
                const option = document.createElement('option');
                option.value = m;
                option.textContent = m;
                manufacturerSelect.appendChild(option);
            });
            const categories = [...new Set(allProducts.map(p => p.category).filter(Boolean))].sort();
            const categorySelect = document.getElementById('categoryFilter');
            categories.forEach(c => {
                const option = document.createElement('option');
                option.value = c;
                option.textContent = c;
                categorySelect.appendChild(option);
            });
        }
        
        function calculateDiscount(price, msrp) {
            if (!msrp || !price || msrp <= price) return 0;
            return Math.round(((msrp - price) / msrp) * 100);
        }
        
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            const noResults = document.getElementById('noResults');
            if (products.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            grid.innerHTML = products.map(product => {
                const discount = calculateDiscount(product.price, product.msrp);
                return `<div class="product-card" onclick='showProductDetails(${JSON.stringify(product).replace(/'/g, "&#39;")})'>
                    <div class="product-manufacturer">${product.manufacturer || 'Unknown'}</div>
                    <div class="product-model">${product.model}</div>
                    ${product.description ? `<div class="product-description">${product.description}</div>` : ''}
                    ${product.category ? `<div class="product-category">${product.category}</div>` : ''}
                    <div class="product-pricing">
                        <div class="price-info">
                            <div class="price">$${parseFloat(product.price || 0).toFixed(2)}</div>
                            ${product.msrp ? `<div class="msrp">MSRP: $${parseFloat(product.msrp).toFixed(2)}</div>` : ''}
                        </div>
                        ${discount > 0 ? `<div class="discount-badge">${discount}% OFF</div>` : ''}
                    </div>
                </div>`;
            }).join('');
        }
        
        function showProductDetails(product) {
            currentProduct = product;
            const discount = calculateDiscount(product.price, product.msrp);
            document.getElementById('modalTitle').textContent = product.model;
            document.getElementById('modalBody').innerHTML = `
                <div class="detail-row"><div class="detail-label">Manufacturer:</div><div class="detail-value"><strong>${product.manufacturer || 'N/A'}</strong></div></div>
                <div class="detail-row"><div class="detail-label">Model:</div><div class="detail-value"><strong>${product.model}</strong></div></div>
                <div class="detail-row"><div class="detail-label">Description:</div><div class="detail-value">${product.description || 'No description'}</div></div>
                <div class="detail-row"><div class="detail-label">Category:</div><div class="detail-value">${product.category || 'Uncategorized'}</div></div>
                <div class="detail-row"><div class="detail-label">Price (Cost):</div><div class="detail-value"><strong style="color: #28a745; font-size: 1.3em;">$${parseFloat(product.price || 0).toFixed(2)}</strong></div></div>
                ${product.msrp ? `<div class="detail-row"><div class="detail-label">MSRP:</div><div class="detail-value">$${parseFloat(product.msrp).toFixed(2)} ${discount > 0 ? `<span class="discount-badge">${discount}% savings</span>` : ''}</div></div>` : ''}
                <div class="detail-row"><div class="detail-label">Product ID:</div><div class="detail-value">#${product.id}</div></div>
                <div class="detail-row"><div class="detail-label">Last Updated:</div><div class="detail-value">${new Date(product.last_updated).toLocaleDateString()}</div></div>
                <div class="action-buttons">
                    <button class="btn" onclick="addToQuote()">‚ûï Add to Quote</button>
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            `;
            document.getElementById('productModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
        
        function addToQuote() {
            alert(`Product "${currentProduct.model}" added to quote!\n\n(Demo - in full app, this adds to quotation)`);
            closeModal();
        }
        
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const manufacturer = document.getElementById('manufacturerFilter').value;
            const category = document.getElementById('categoryFilter').value;
            filteredProducts = allProducts.filter(product => {
                const matchesSearch = !searchTerm || product.model.toLowerCase().includes(searchTerm) || (product.description && product.description.toLowerCase().includes(searchTerm)) || (product.manufacturer && product.manufacturer.toLowerCase().includes(searchTerm));
                const matchesManufacturer = !manufacturer || product.manufacturer === manufacturer;
                const matchesCategory = !category || product.category === category;
                return matchesSearch && matchesManufacturer && matchesCategory;
            });
            updateFilteredCount();
            displayProducts(filteredProducts);
        }
        
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('manufacturerFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            filterProducts();
        }
        
        function exportToCSV() {
            const headers = ['Manufacturer', 'Model', 'Description', 'Category', 'Price', 'MSRP'];
            const csvContent = [headers.join(','), ...filteredProducts.map(p => [`"${p.manufacturer || ''}"`, `"${p.model || ''}"`, `"${(p.description || '').replace(/"/g, '""')}"`, `"${p.category || ''}"`, p.price || 0, p.msrp || 0].join(','))].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `products_export_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target == modal) closeModal();
        }
        
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('manufacturerFilter').addEventListener('change', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        
        fetchProducts();
    </script>
</body>
</html>
